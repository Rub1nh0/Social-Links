<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <section class="card">
        <div class="profile">
          <img
            src="./assets/images/profile-rubens.png"
            alt="foto de perfil de Rubens"
          />
          <h1>Rubens Sparano Filho</h1>
          <h2>Cotia-Sp, Brasil</h2>
          <p>"Studying Front-end development."</p>
          <ul class="social-links">
            <li>
              <a
                href="https://www.frontendmentor.io/profile/Rub1nh0"
                target="_blank"
              >
                Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/rubens-sparano-filho-ba4507275/"
                target="_blank"
                ><ion-icon name="logo-linkedin"></ion-icon> LinkedIn</a
              >
            </li>
            <li>
              <a href="https://github.com/Rub1nh0" target="_blank"
                ><ion-icon name="logo-github"></ion-icon> GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com/sr.sparano/?hl=en"
                target="_blank"
                ><ion-icon name="logo-instagram"></ion-icon> Instagram</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
